<ion-view title="Signup" hide-nav-bar="true" id="page9" style="background-color:#F1F7ED;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300px; height: 44px;"></div>
    <div>
      <img src="img/B9Hz0RDmR9q4EiYQfPLz_logoSignup.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="signup-form2" class="list">
      <div class="spacer" style="width: 300px; height: 44px;"></div>
      <ion-list id="signup-list3">
        <label class="item item-input" id="signup-input3">
          <input type="text" placeholder="Name" ng-model="data.name">
        </label>
        <label class="item item-input" id="signup-input4">
          <input type="email" placeholder="Email" ng-model="data.email">
        </label>
        <label class="item item-input" id="signup-input5">
          <input type="text" placeholder="Password" ng-model="data.password">
        </label>
      </ion-list>
      <button id="signup-button3" ng-click="signup()" class="button button-assertive button-block">Sign up</button>
    </form>
  </ion-content>
</ion-view>
