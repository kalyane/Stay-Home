<ion-view title="Login" hide-nav-bar="true" id="page8" style="background-color:#F1F7ED;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div>
      <img src="img/J6G2QgfKSa29Nu6Caake_logoLogin.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 16px;"></div>
    <form id="login-form1" class="list">
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input1">
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input" id="login-input2">
          <input type="password" placeholder="Password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="question()" id="login-button1" class="button button-assertive button-block">Log in</a>
      <a href-inappbrowser="/signup" id="login-button2" class="button button-energized button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
